
<template id="feedback-form-template">
  <link rel="stylesheet" href="/assets/uswds-2.12.0/css/uswds.min.css" />

  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-col-8"></div>
      <div class="grid-col-4">
        <div class="text-center">
          <h2 class='text-primary-dark'>Rate Your Experience</h2>
          <h3 class='product__title'></h3>
          <hr class='width-card border-secondary'></hr>
        </div>
        <form class='usa-form' action="https://y86jvl93m1.execute-api.us-east-1.amazonaws.com/test/feedbacks" name="feedback-form" method="post" id="feedback-form">
          <input class="product__name" type="hidden" name="product" >

          <div class="usa-form-group">
            <label for="options">
              <strong>Buisness Industry</strong>
              <span class='text-secondary-dark'>*</span>
            </label>
            <select class="usa-select" name="options" id="options">
              <option value>- Select -</option>
              <option value="value1">Option A</option>
              <option value="value2">Option B</option>
              <option value="value3">Option C</option>
            </select>
          </div>
          <div class="usa-form-group">
            <label class="usa-label" for="feedback__comments">
              <strong>Comments</strong>
              <span class='text-secondary-dark'>*</span>
            </label>
              <textarea
                class="usa-textarea"
                id="feedback__comments"
                name="comments"
              ></textarea>
          </div>
          <div class="usa-form-group">
            <div class="usa-checkbox">
              <input
                class="usa-checkbox__input"
                id="user_research"
                type="checkbox"
                name="user_research"
                value="false"
              />
              <label class="usa-checkbox__label" for="user_research"
                >I want to volunteer for user research</label
              >
            </div>
          </div>
          <button class="usa-button usa-button--outline">Cancel</button>
          <button class="usa-button">Submit</button>
        </form>
      </div>
    </div>
  </div>
</template>
<script src="/assets/uswds-2.12.0/js/uswds-init.min.js"></script>
<script src="/assets/uswds-2.12.0/js/uswds.min.js"></script>
<script src="/FeedbackForm.js"></script>
